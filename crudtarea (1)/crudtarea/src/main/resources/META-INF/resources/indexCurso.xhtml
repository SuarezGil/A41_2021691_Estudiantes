<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>CURSOS 2021691</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/themes/primeone-dark.css"/>
    </h:head>

    <h:body>
        <div class="card">
            <h:form id="formulario-cursos">
                <p:growl id="mensaje_emergente" showDetails="true"/>

                <p:menubar>
                    <p:menuitem value="Nuevo Curso" icon="pi pi-plus"
                                actionListener="#{indexCursoController.agregarCurso}"
                                update=":formulario-modal:ventana-curso"
                                oncomplete="PF('ventanaModalCurso').show()"/>
                </p:menubar>

                <p:dataTable value="#{indexCursoController.cursos}" var="curso" id="tabla-cursos" widgetVar="tablaCursos">

                    <f:facet name="header">
                        <div class="flex justify-content-center flex-wrap card-container yellow-container">
                            <div class="flex align-items-center justify-content-center w-20rem h-4rem bg-yellow-500 font-bold text-gray-900 border-round m-2">
                                <h3>Lista, Cursos</h3>
                            </div>

                        </div>
                    </f:facet>

                    <p:column headerText="ID">
                        <h:outputText value="#{curso.codigoCurso}"/>
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText value="#{curso.nombreCurso}"/>
                    </p:column>
                    <p:column headerText="Opciones">
                        <p:commandButton value="Editar" icon="pi pi-pencil" class="ui-button-primary"
                                         update=":formulario-modal:ventana-curso"
                                         process="@this" style="margin-right: 5rem"
                                         oncomplete="PF('ventanaModalCurso').show()">
                            <f:setPropertyActionListener value="#{curso}"
                                                         target="#{indexCursoController.cursoSeleccionado}"/>
                            <p:resetInput target=":formulario-modal:ventana-curso"/>
                        </p:commandButton>
                        <p:commandButton value="Eliminar" icon="pi pi-trash" class="ui-button-danger"
                                         process="@this"
                                         oncomplete="PF('ventanaEliminarCurso').show()">
                            <f:setPropertyActionListener value="#{curso}" target="#{indexCursoController.cursoSeleccionado}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>

            <h:form id="formulario-modal">
                <p:dialog header="Detalle del Curso" widgetVar="ventanaModalCurso" modal="true">
                    <p:outputPanel id="ventana-curso" class="ui-fluid">
                        <div class="field">
                            <p:outputLabel for="nombre">Nombre Curso</p:outputLabel>
                            <p:inputText id="nombre" value="#{indexCursoController.cursoSeleccionado.nombreCurso}" required="true"/>
                        </div>
                    </p:outputPanel>
                    <f:facet name="footer">
                        <p:commandButton value="Guardar" icon="pi pi-check" class="ui-button-primary"
                                         process="ventana-curso @this" actionListener="#{indexCursoController.guardarCurso}"
                                         update=":formulario-cursos:tabla-cursos, :formulario-cursos:mensaje_emergente"
                                         oncomplete="PF('ventanaModalCurso').hide()"/>/>

                        <p:commandButton value="Cancelar" onclick="PF('ventanaModalCurso').hide()" type="button"/>
                    </f:facet>
                </p:dialog>

                <p:confirmDialog widgetVar="ventanaEliminarCurso" message="¿Desea eliminar este curso?" header="Confirmación" severity="warn">
                    <p:commandButton value="Sí" actionListener="#{indexCursoController.eliminarCurso}"
                                     update="formulario-cursos:tabla-cursos,formulario-cursos:mensaje_emergente"
                                     oncomplete="PF('ventanaEliminarCurso').hide()"/>
                    <p:commandButton value="No" onclick="PF('ventanaEliminarCurso').hide()" type="button"/>
                </p:confirmDialog>
            </h:form>
        </div>
    </h:body>
</h:html>
